<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript">
        fat = parseInt(prompt("Digite o numero do fatorial"))
        //document.write(fat)
        //for(var = valorinicial; condcontinuidade; incre/decre)
        resul = 1
        for(i=fat; i >= 1; i--){
            document.write(i)
            resul = resul * i
            document.write('<br>')
        }
        document.write("O fatorial e: " + resul)

    </script>
</head>

</body>
</html>
